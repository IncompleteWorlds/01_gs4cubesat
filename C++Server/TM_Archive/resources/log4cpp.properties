# log4cpp.properties

log4cpp.rootCategory=DEBUG, rootAppender, fileAppender

log4cpp.appender.rootAppender=ConsoleAppender
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %m%n 


log4cpp.appender.fileAppender=RollingFileAppender
log4cpp.appender.fileAppender.fileName=tm_archive.log
log4cpp.appender.fileAppender.maxFileSize=1000000
log4cpp.appender.fileAppender.maxBackupIndex=1
log4cpp.appender.fileAppender.layout=PatternLayout
log4cpp.appender.fileAppender.layout.ConversionPattern=%d [%p] %m%n 
