log4j.logger.org.eclipse.jetty.util.log=DEBUG, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=all
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%t %d %p [%c{4}] %m%n

log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.fileName=xtce_tm_processor.log
log4j.appender.fileAppender.maxFileSize=1000000
log4j.appender.fileAppender.maxBackupIndex=1
log4j.appender.fileAppender.layout=PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d [%p] %m%n 
